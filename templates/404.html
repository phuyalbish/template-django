<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: #1c2e35;
      }
      a {
        text-decoration: none;
        border: 2px solid #1c2e35;
        color: #1c2e35;
        border-radius: 100px;
        background-color: #e8ffae;
        padding: 16px;
      }
      a:hover {
        cursor: pointer;
        background-color: #1c2e35;
        color: #fff;
      }

      .flex {
        display: flex;
        gap: 16px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
      }
      .h3 {
        font-size: 24px;
        margin: 0;
      }
      img {
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    {% load static %}
    <div class="flex">
      <img
        src="{% static 'images/404.jpg' %}"
        alt="404 Error Image"
        decoding="async"
        loading="lazy"
      />
      <p class="h3">404 - Page Not Found</p>
      <p>Sorry, the page you are looking for does not exist.</p>
      <a  aria-label="Home" href="https://www.PROJECT_NAME.com">Return to Home</a>
    </div>
  </body>
</html>
